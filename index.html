<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x_icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sticky Nav</title>
</head>
<body>

  <header class="hero">
    <nav class="div_logo-menu">
      <figure class="div_logo">
        <a href="https://oaxplore.com/">
          <img src="img/logo.png" alt="logo" class="logo_img">
        </a>
      </figure>

      <figure class="div_menu">
        <img id="menu_icon" class="menu_img" src="img/menu.svg" alt="menu">
      </figure>
    </nav>
  </header>

    
</body>
</html>
